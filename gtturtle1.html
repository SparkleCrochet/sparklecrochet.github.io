<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Crochet</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to your CSS file -->
</head>
<body>

<header>
    <h1>Sparkle Crochet</h1>
    <nav>
        <ul>
            <li><a href="#available">Available</a></li>
            <li><a href="#sold">Sold</a></li>
            <li><a href="#custom">Custom</a></li>
            <li><a href="#contact" id="contact-btn">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="slider">
    <div class="info">
        <div class="price" id="price">$20.00</div>
        <div class="description" id="description">This is a great crochet item!</div>
    </div>
    <div class="main-image">
        <img id="current" src="gt2.jpg" alt="Main Image">
        <div class="arrows">
            <span class="arrow left" onclick="prevImage()">&#10094;</span>
            <span class="arrow right" onclick="nextImage()">&#10095;</span>
        </div>
    </div>
    <div class="thumbnails">
        <img src="gt2.jpg" alt="Thumbnail" onclick="changeImage('gt2.jpg')">
        <img src="gt3.jpg" alt="Thumbnail" onclick="changeImage('gt3.jpg')">
        <img src="gt4.jpg" alt="Thumbnail" onclick="changeImage('gt4.jpg')">
    </div>
</div>

<script src="script1.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
