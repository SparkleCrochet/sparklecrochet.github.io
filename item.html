<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="slider">
    <div class="main-image">
        <img id="current" src="" alt="Main Image">
        <div class="arrows">
            <span class="arrow left" onclick="prevImage()">&#10094;</span>
            <span class="arrow right" onclick="nextImage()">&#10095;</span>
        </div>
    </div>
    <div class="thumbnails" id="thumbnails"></div>
    <div class="info">
        <div class="price" id="price"></div>
        <div class="description" id="description"></div>
    </div>
    <button onclick="window.location.href='mailto:sparklecrochet8@gmail.com';">Contact for Purchase</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const price = urlParams.get('price');
    const description = urlParams.get('description');
    const images = JSON.parse(urlParams.get('images'));

    document.title = title; // Set the page title

    document.getElementById('price').innerText = price;
    document.getElementById('description').innerText = description;

    const currentImage = document.getElementById('current');
    const thumbnailsContainer = document.getElementById('thumbnails');

    let currentIndex = 0;

    function showImage(index) {
        currentImage.src = images[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Create thumbnails
    images.forEach(image => {
        const thumbnail = document.createElement('img');
        thumbnail.src = image;
        thumbnail.alt = 'Thumbnail';
        thumbnail.onclick = function() {
            currentIndex = images.indexOf(image);
            showImage(currentIndex);
        };
        thumbnailsContainer.appendChild(thumbnail);
    });

    // Show the first image by default
    showImage(currentIndex);
</script>

</body>
</html>
