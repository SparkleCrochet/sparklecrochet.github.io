<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="slider">
    <div class="price-description">
        <div class="price" id="price">$15.00</div>
        <div class="description" id="description">This is a great crochet item!</div>
    </div>
    <div class="main-image">
        <img id="current" src="gt2.jpg" alt="Main Image">
        <div class="arrows">
            <span class="arrow left" onclick="prevImage()">&#10094;</span>
            <span class="arrow right" onclick="nextImage()">&#10095;</span>
        </div>
    </div>
    <div class="thumbnails">
        <img src="gt2.jpg" alt="Thumbnail" onclick="changeImage('gt2.jpg', '$20.00', 'This is a great crochet item!')">
        <img src="gt3.jpg" alt="Thumbnail" onclick="changeImage('gt3.jpg', '$25.00', 'This item is even better!')">
    </div>
</div>

<script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
