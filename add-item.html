<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: black; /* Ensure text is black */
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="admin-area">
    <h2>Add New Item</h2>
    <input type="text" id="itemTitle" placeholder="Item Title" required>
    <input type="file" id="itemImage" accept="image/*" multiple required>
    <input type="text" id="itemPrice" placeholder="Price" required>
    <input type="text" id="itemDescription" placeholder="Description" required>
    <button onclick="addItem()">Add Item</button>
</div>

<script>
    const correctPassword = "SparkleCrochet"; // Set your password here

    function addItem() {
        const title = document.getElementById('itemTitle').value;
        const price = document.getElementById('itemPrice').value;
        const description = document.getElementById('itemDescription').value;
        const fileInput = document.getElementById('itemImage');

        if (title && fileInput.files.length > 0 && price && description) {
            const images = [];

            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    images.push(event.target.result);
                    if (images.length === fileInput.files.length) {
                        // Create a link to the new item page
                        const itemLink = document.createElement('a');
                        itemLink.href = `item.html?title=${encodeURIComponent(title)}&price=${encodeURIComponent(price)}&description=${encodeURIComponent(description)}&images=${encodeURIComponent(JSON.stringify(images))}`;
                        itemLink.target = "_blank";
                        itemLink.innerText = title;
                        itemLink.style.display = 'block';
                        document.getElementById('items-container').appendChild(itemLink);
                    }
                };
                reader.readAsDataURL(file);
            });
        } else {
            alert("Please fill in all fields.");
        }
    }
</script>

</body>
</html>
